
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPA - Calculadora de Pensão Alimentícia</title>
    <style>
        /* Definição de estilos gerais para a página */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }

        /* Estilos do cabeçalho */
        header {
            background-color: #2d5a27;
            color: white;
            padding: 40px 0;
            text-align: center;
            background-image: url('../imagens/Tribunal.jpg');
        }

        header h1 {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
            opacity: 0.8;
        }

        /* Estilo da seção principal */
        .container {
            max-width: 900px;
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2d5a27;
            text-align: center;
        }

        /* Estilos da caixa de login */
        .button-box {
            text-align: center;
            background-color: #3e6b37;
            padding: 40px;
            color: white;
            border-radius: 8px;
            margin-top: 20px;
        }

        .button-box h3 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        /* Estilos dos botões */
        .button-box a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #295423;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-box a:hover {
            background-color: #23481e;
        }

        /* Estilos do rodapé */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2d5a27;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>CPA - Calculadora de Pensão Alimentícia</h1>
        <p>Defensoria Pública do Distrito Federal</p>
    </header>

    <div class="container">
        <h2>Calculadora destinada aos Ritos de Prisão e Penhora em casos de Pensão Alimentícia</h2>
        
        <div class="button-box">
            <h3>Escolha um Rito</h3>
            <a href="./prisao.html" class="btn-prisao">Rito - Prisão</a>
            <a href="./penhora.html" class="btn-penhora">Rito - Penhora</a>
        </div>
    </div>

    <footer>
        <p>Defensoria Pública do Distrito Federal &copy; 2024</p>
    </footer>

</body>
</html>
