<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPA - Calculadora de Pensão Alimentícia</title>
    <style>
        /* Definição de estilos gerais para a página */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }

        /* Estilos do cabeçalho */
        header {
            background-color: #333;
            color: white;
            padding: 40px 0;
            text-align: center;
            background-image: url('../imagens/Tribunal.jpg')
        }

        header h1 {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 10px;
    
        }

        header p {
            font-size: 18px;
            opacity: 0.8;
        }

        /* Estilo da seção principal */
        .container {
            max-width: 900px;
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2d5a27;
            text-align: center;
        }

        /* Estilos da caixa de login */
        .login-box {
            text-align: center;
            background-color: #3e6b37;
            padding: 40px;
            color: white;
            border-radius: 8px;
            margin-top: 20px;
        }

        .login-box h3 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 90%;
            max-width: 400px;
            padding: 12px;
            margin: 12px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            outline: none;
        }

        .login-box input[type="submit"] {
            width: 90%;
            max-width: 400px;
            padding: 12px;
            background-color: #295423;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .login-box input[type="submit"]:hover {
            background-color: #23481e;
        }

        .admin-link {
            display: block;
            margin-top: 20px;
            color: white;
            font-size: 14px;
            text-decoration: underline;
        }

        .admin-link:hover {
            opacity: 0.8;
        }

        /* Estilos do rodapé */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2d5a27;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1 class = 'titulo'>CPA - Calculadora de Pensão Alimentícia</h1>
        <p>Defensoria Pública do Distrito Federal</p>
    </header>

    <div class="container">
        <h2>Calculadora destinada aos Ritos de Prisão e Penhora em casos de Pensão Alimentícia</h2>
        
        <div class="login-box">
            <h3>Iniciar Sessão</h3>
            <form action="../html/escolhaRito.html" method="get">
                <input type="text" name="usuario" placeholder="Ex.: 012.345.678-90" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <input type="submit" value="ENTRAR">
            </form>
            <a href="../html/loginADM.html" class="admin-link">Entre como Administrador</a>
        </div>
    </div>

    <footer>
        <p>Defensoria Pública do Distrito Federal &copy; 2024</p>
    </footer>

</body>
</html>
