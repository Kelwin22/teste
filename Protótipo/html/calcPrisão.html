
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <header>
        <h1>Rito - Prisão</h1>
    </header>

    <div class="container">
        <h2>Formulário de Detalhes</h2>
        <form action="#" method="POST">
            <!--Dados do Exequente-->
            <h2>Exequente</h2>

            <div class="form-group full-width">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="vara">Vara e Comarca</label>
                <input type="text" id="vara" name="vara" required>
            </div>
        
            
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
    
            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" required>
            </div>
    
    
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
    
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
            </div>
    
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
            </div>

            <div class="form-group full-width">
                <label for="endereco">Endereço Completo:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
    
            <!--Dados do Executado-->
            <h2>Executado</h2>
    
            <div class="form-group full-width">
                <label for="nome2">Nome Completo:</label>
                <input type="text" id="nome2" name="nome2" required>
            </div>
            
            <div class="form-group">
                <label for="cpf2">CPF:</label>
                <input type="text" id="cpf2" name="cpf2" required>
            </div>
    
            <div class="form-group">
                <label for="rg2">RG:</label>
                <input type="text" id="rg2" name="rg2" required>
            </div>
    
            <div class="form-group">
                <label for="endereco2">Endereço Completo:</label>
                <input type="text" id="endereco2" name="endereco2" required>
            </div>
    
            <div class="form-group">
                <label for="data1">Data de fixação da Pensão</label>
                <input type="date" id="data1" name="data1" required>
            </div>
    
            <div class="form-group">
                <label for="data2">Período de inadimplência</label>
                <input type="text" id="data2" name="data2" required>
            </div>
    
            <div class="form-group">
                <label for="banco">Banco e conta para depósito</label>
                <input type="text" id="banco" name="banco" required>
            </div>
    
            <!--Dados do Advogado-->
            <h2>ADVOGADO(A)</h2>
            <div class="form-group full-width">
                <label for="advogado_nome">Nome Completo</label>
                <input type="text" id="advogado_nome" name="advogado_nome" required>
            </div>
    
            <div class="form-group">
                <label for="oab">OAB</label>
                <input type="text" id="oab" name="oab" required>
            </div>
    
            <div class="form-group">
                <label for="data4">Data Hoje</label>
                <input type="date" id="data4" name="data4" required>
            </div>
    
            <div class="form-group full-width">
                <label for="assinatura">Assinatura</label>
                <input type="text" id="assinatura" name="assinatura" required>
            </div>
        </form>

        <div class="form-group full-width">
            <label for="observacoes">Observações:</label>
            <input type="text" id="observacoes" name="observacoes" required>
        </div>
        <!-- DADOS DO Processo -->
        <div class="form-group full-width">
            <h2 style="text-align: left;">Dados do Processo</h2>
        </div>
        <div class="form-group">
            <label for="nProcesso">Número do Processo:</label>
            <input type="text" id="nProcesso" name="nProcesso" required>
        </div>
        <div class="form-group">
            <label for="percentual">Percentual:</label>
            <input type="text" id="percentual" name="percentual" required>
        </div>
        <div class="form-group">
            <label for="cobranca">Cobrança:</label>
            <select name="cobranca" id="cobranca" onchange="toggleFields()">
                <option value="SalMin">Sal. Mínimo</option>
                <option value="renda">Renda</option>
            </select>
        </div>
        <div class="form-group" id="valorRendaGroup" style="display: none;">
            <label for="valor_renda">Valor da Renda:</label>
            <input type="text" id="valor_renda" name="valor_renda">
        </div>

        <div class="form-group">
            <label for="numero_filhos">Número de Filhos:</label>
            <input type="number" id="numero_filhos" name="numero_filhos" min="1" max="100" required>
        </div>
        
        <input type="button" value="Calcular Pensão" onclick="calcularPensao()">
        <div class="form-group full-width">
            <label for="resultado">Resultado da Pensão:</label>
            <input type="text" id="resultado" name="resultado" readonly>
        </div>
        <input type="submit" value="Enviar">
    </form>

    <h2>Petição Gerada</h2>
    <textarea id="peticaoTexto" readonly></textarea>

    <div class="btn-group">
        <button onclick="salvarTxt()">Salvar como TXT</button>
        <button onclick="salvarPdf()">Salvar como PDF</button>
        <button onclick="imprimirPeticao()">Imprimir</button>
    </div>
</div>
        <input type="button" value="Gerar Petição" onclick="gerarPeticao()">
    </form>

    <h2>Petição Gerada</h2>
    <textarea id="peticaoTexto" readonly></textarea>

    <div class="btn-group">
        <button onclick="salvarTxt()">Salvar como TXT</button>
        <button onclick="salvarPdf()">Salvar como PDF</button>
        <button onclick="imprimirPeticao()">Imprimir</button>
    </div>
</div>

<footer>
    <p>Defensoria Pública do Distrito Federal &copy; 2024</p>
</footer>

<script>
    function calcularPensao() {
        const rendaDevedor = parseFloat(document.getElementById('valor_renda').value);
        const percentual = parseFloat(document.getElementById('percentual').value);
        const salarioMinimo = 1412; // valor fixo do salário mínimo
        const numeroFilhos = parseInt(document.getElementById('numero_filhos').value);
        const tipoCobranca = document.getElementById('cobranca').value;

let valorFinal;

if (tipoCobranca === "renda") {
    const pensaoPorRenda = rendaDevedor * (percentual / 100);
    valorFinal = pensaoPorRenda;
} else {
    const pensaoPorSalarioMinimo = salarioMinimo * numeroFilhos;
    valorFinal = pensaoPorSalarioMinimo;
}

            
            document.getElementById('resultado').value = `R$ ${valorFinal.toFixed(2)}`; // atualiza o campo de resultado
        }

        function toggleFields() {
            const cobranca = document.getElementById('cobranca').value;
            const valorRendaGroup = document.getElementById('valorRendaGroup');
            valorRendaGroup.style.display = cobranca === 'renda' ? 'block' : 'none';
        }

    function gerarPeticao() {
    const nome = document.getElementById('nome').value;
    const cpf = document.getElementById('cpf').value;
    const rg = document.getElementById('rg').value;
    const endereco = document.getElementById('endereco').value;
    const cidade = document.getElementById('cidade').value;
    const estado = document.getElementById('estado').value;
    const cep = document.getElementById('cep').value;

    const nomeExecutado = document.getElementById('nome2').value;
    const cpfExecutado = document.getElementById('cpf2').value;
    const rgExecutado = document.getElementById('rg2').value;
    const enderecoExecutado = document.getElementById('endereco2').value;
    
    const dataFixacao = document.getElementById('data1').value;
    const periodoInadimplencia = document.getElementById('data2').value;
    const bancoConta = document.getElementById('banco').value;

    const advogadoNome = document.getElementById('advogado_nome').value;
    const oab = document.getElementById('oab').value;
    const dataHoje = document.getElementById('data4').value;
    const assinatura = document.getElementById('assinatura').value;

    const observacoes = document.getElementById('observacoes').value;

        const peticao = `
        Petição Inicial - Rito de Prisão

        Exmo. Sr. Dr. Juiz de Direito,

        Eu, ${nome}, inscrito no CPF ${cpf} e RG ${rg}, residente à ${endereco}, na cidade de ${cidade}, ${estado}, CEP ${cep}, venho por meio desta solicitar a prisão civil do devedor de alimentos, nos termos do artigo X do Código de Processo Civil.

        Informações do Requerente:
        Nome: ${nome}
        Data de Nascimento: ${data_nascimento}
        Telefone: ${telefone}
        Email: ${email}

        Valor da Pensão: R$${valor_pensao}
        Prazo de Pagamento: ${prazo_pagamento}

        Motivo da Prisão: ${motivo}

        Observações: ${observacoes}

        Termos em que, 
        Pede deferimento.

        [Assinatura do requerente]
        `;

        document.getElementById('peticaoTexto').value = peticao;
    }

    function salvarDocx() {
            const peticao = document.getElementById('peticaoTexto').value;

            const doc = new docx.Document({
                sections: [{
                    properties: {},
                    children: [
                        new docx.Paragraph({
                            text: peticao,
                        }),
                    ],
                }],
            });

            // Gerar o documento e baixar
            docx.Packer.toBlob(doc).then(blob => {
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "peticao.docx";
                link.click();
            });
        }
    
        function salvarTxt() {
        const peticao = document.getElementById('peticaoTexto').value;
        const blob = new Blob([peticao], { type: "text/plain;charset=utf-8" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "peticao.txt";
        link.click();
    }

    function salvarPdf() {
        const peticao = document.getElementById('peticaoTexto').value;
        const link = document.createElement("a");
        link.href = `data:application/pdf;base64,${btoa(peticao)}`;
        link.download = "peticao.pdf";
        link.click();
    }

    function imprimirPeticao() {
        const peticao = document.getElementById('peticaoTexto').value;
        const printWindow = window.open('', '', 'height=600,width=800');
        printWindow.document.write('<pre>' + peticao + '</pre>');
        printWindow.document.close();
        printWindow.print();
    }
</script>

</body>
</html>
