<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo Integrante</title>
    
    <!-- Estilos CSS para formatação da página -->
    <style>
        /* Definindo a fonte padrão e o layout da página */
        body {
            font-family: Arial, sans-serif; /* Define a fonte da página */
            background-color: #ffffff; /* Fundo branco */
            display: flex; /* Flexbox para centralizar o conteúdo */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: 100vh; /* Altura da tela toda */
            margin: 0; /* Remove margens da página */
        }

        /* Estilos para o contêiner do formulário */
        .container {
            background-color: #3e6b37; /* Cor verde escura da imagem */
            border-radius: 10px; /* Bordas arredondadas */
            padding: 40px; /* Espaçamento interno (padding) */
            width: 1000px; /* Largura fixa do formulário */
            text-align: center; /* Texto centralizado */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra ao redor do contêiner */
        }

        /* Estilos para o título do formulário */
        h1 {
            color: #ffffff; /* Cor branca para o título */
            font-size: 24px; /* Tamanho da fonte */
            margin-bottom: 20px; /* Espaçamento abaixo do título */
        }

        /* Labels foram escondidas para manter o design simples */
        label {
            display: none; /* Esconde os labels de cada campo */
        }

        /* Estilos para os campos de entrada de texto */
        input[type="text"] {
            width: 50%; /* Campo ocupa toda a largura */
            padding: 10px; /* Espaçamento interno do campo */
            margin-bottom: 15px; /* Espaçamento entre os campos */
            border-radius: 5px; /* Bordas arredondadas */
            border: none; /* Remove a borda padrão */
            box-sizing: border-box; /* Garante que o padding não altere a largura */
            font-size: 14px; /* Tamanho da fonte nos campos */
            color: #000; /* Cor do texto dos inputs */
            background-color: #eaeaea; /* Cor do fundo dos inputs */
        }

        /* Estilos para o botão de submissão */
        .btn {
            background-color: #27582e; /* Cor branca do botão */
            color: #ffffff; /* Cor do texto (verde escuro) */
            border: none; /* Remove bordas */
            padding: 10px 20px; /* Espaçamento interno do botão */
            border-radius: 25px; /* Bordas bem arredondadas */
            cursor: pointer; /* Cursor muda para 'pointer' ao passar sobre o botão */
            width: 50%; /* O botão ocupa toda a largura */
            font-weight: bold; /* Texto em negrito */
        }

        /* Efeito hover para o botão (quando o mouse passa sobre ele) */
        .btn:hover {
            background-color: #eaeaea; /* Muda o fundo para cinza claro ao passar o mouse */
        }

        /* Estilos para a nota informativa abaixo do formulário */
        .note {
            color: #ffffff; /* Cor branca para o texto da nota */
            font-size: 12px; /* Tamanho pequeno do texto */
            margin-top: 10px; /* Espaçamento acima da nota */
        }

        /* Estilos para o placeholder (texto de exemplo dentro dos inputs) */
        ::placeholder {
            color: #999; /* Cor cinza clara para o placeholder */
        }
    </style>
</head>
<body>
    <!-- Contêiner principal do formulário -->
    <div class="container">
        <!-- Título do formulário -->
        <h1>Cadastro de Novo Integrante</h1>
        
        <!-- Início do formulário -->
        <form action="#">
            <!-- Campo para o nome completo com placeholder -->
            <input type="text" id="nome" name="nome" placeholder="Ex.: Fulano(a) da Silva">
            
            <!-- Campo para o número de registro com placeholder -->
            <input type="text" id="registro" name="registro" placeholder="Ex.: 241234">
            
            <!-- Campo para o cargo com placeholder -->
            <input type="text" id="cargo" name="cargo" placeholder="Ex.: Estagiário">
            
            <!-- Botão de submissão do formulário -->
            <button type="submit" class="btn">CADASTRAR</button>
        </form>
        
        <!-- Nota informativa abaixo do formulário -->
        <p class="note">Essa opção retorna ao Login inicial.</p>
    </div>

</body>
</html>
